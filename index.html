    <section class="mt-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-md-6 offset-md-3">
            <input id="name" type="text" class="form-control inpEvent" placeholder="Name..." />
          </div>
          <div class="col-md-6 offset-md-3">
            <input id="price" type="number" class="form-control inpEvent" placeholder="Price..." />
          </div>
          <div class="col-md-6 offset-md-3">
            <select class="form-select" name="selected" id="selected">
              <option selected disabled hidden value="">Category...</option>
              <option value="TV">TV</option>
              <option value="Electronic">Electronic</option>
              <option value="Smart Watch">Smart Watch</option>
            </select>
          </div>
          <div class="col-md-6 offset-md-3">
            <!-- <input type="text" class="form-control" placeholder="Description..." /> -->
            <textarea
              name="textarea"
              class="form-control inpEvent"
              id="description"
              placeholder="Description....."
              rows="5"
            ></textarea>
          </div>
          <div class="col-md-6 p-2 offset-md-3">
            <div class="inner">
              <div class="container">
                <div class="row g-3">
                  <div class="col-md-8 mt-md-5">
                    <input type="file" id="file" class="form-control" placeholder="Price..." />
                  </div>
                  <div class="col-md-4">
                    <div class="box-img">
                      <img
                        src="https://placehold.co/400x400"
                        class="w-100 d-block img-thumbnail"
                        alt="alt"
                        id="imageFig"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 offset-md-4 text-center">
            <button id="btnAdd" class="btn btn-dark w-100 d-block">Add Product</button>
            <!-- <button id="btnUpdate" class="btn btn-warning w-100 d-none">Update Product</button> -->
          </div>
        </div>
      </div>
    </section>

                <option value="price">Price</option>
                <option value="created">Created At</option>
                <option value="Default">Default</option>
              </select>
            </div>
          </div>
